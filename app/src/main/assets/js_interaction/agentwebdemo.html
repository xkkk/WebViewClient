<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>
        js调用java
    </title>

</head>

<body>
<p>
    <input type="button" value="通过Native打开一个新的页面" onclick="goUrl();">
</p>
<p>
    <input type="button" value="扫码" onclick="scan();">
</p>
<p>
    <input type="button" value="显示Toast" onclick="showToast();">
</p>
<p>
    <input type="button" value="显示弹窗" onclick="showAlert();"/>
</p>
<p>
    <input type="button" value="打开App" onclick="wakeupApp();"/>
</p>
<p>
    <input type="button" value="标题" onclick="setTitle();"/>
</p>
<p>
    <input type="button" value="隐藏标题栏" onclick="hideTitleBar();"/>
</p>
<p>
    <input type="button" value="显示标题栏" onclick="showTitleBar();"/>
</p>
<p>
    <input type="button" value="设置标题颜色" onclick="setTitleColor();"/>
</p>
<p>
    <input type="button" value="获取数据" onclick="getData();"/>
</p>
<p>
    <input type="button" value="回显数据" onclick="sendHelloToAndroid();"/>
</p>
<p>
    <input type="file" value="打开文件"/>
</p>
<script>


        function scan(){
         if(window.android!=null&&typeof(window.android)!="undefined"){
            window.android.goToScan();
         }else{
                 alert(typeof(window.android));
              }
        }

        function goUrl(){
         if(window.android!=null&&typeof(window.android)!="undefined"){
                window.android.goUrl("https://www.baidu.com");
              }else{
                 alert(typeof(window.android));
              }
        }

        function showToast() {
              // body...
              <!--console.log("call android"    )-->
              <!--alert("call android");-->
              if(window.android!=null&&typeof(window.android)!="undefined"){
                window.android.callAndroid("你好，Android! ");
              }else{
                 alert(typeof(window.android));
              }
          }

        function showAlert() {
              // body...
              //console.log("call android")
              if(window.android!=null&&typeof(window.android)!="undefined"){
                window.android.alertMessage("你好，Android! ");
              }else{
                 alert(typeof(window.android));
              }
          }

         function wakeupApp() {
              // body...
              //console.log("call android")
              if(window.android!=null&&typeof(window.android)!="undefined"){
                window.android.wakeUpAPP("com.taguxdesign.yixi","aaa");
              }else{
                 alert(typeof(window.android));
              }
          }

          function getData(){
           if(window.android!=null&&typeof(window.android)!="undefined"){
                window.android.getData("http://wthrcdn.etouch.cn/weather_mini?city=北京","aaa","display");
              }else{
                 alert(typeof(window.android));
              }
          }
         function setTitle(){
           if(window.layout!=null&&typeof(window.layout)!="undefined"){
                window.layout.isTitleBarShowing(function(responseData) {
                    document.getElementById("show").innerHTML = "send get responseData from java, data = " + responseData
                });
              }else{
                 alert(typeof(window.layout));
              }
          }

          function hideTitleBar(){
          if(window.layout!=null&&typeof(window.layout)!="undefined"){
                window.layout.hideTitleBar();
              }else{
                 alert(typeof(window.layout));
              }
          }
          function showTitleBar(){
          if(window.layout!=null&&typeof(window.layout)!="undefined"){
                window.layout.showTitleBar();
              }else{
                 alert(typeof(window.layout));
              }
          }
          function setTitleColor(){
          if(window.layout!=null&&typeof(window.layout)!="undefined"){
                window.layout.setTitleColor("#000000");
              }else{
                 alert(typeof(window.layout));
              }
          }

          function display(message){
                alert(message)
                showElement("Js收到消息-->方法callByAndroidParam被调用,参数:"+message);
          }



</script>
</body>
</html>
